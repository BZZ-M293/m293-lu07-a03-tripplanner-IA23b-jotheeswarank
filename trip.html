<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <title>Reisebuchungs-Formular</title>

</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
   <fieldset>
      <legend>Abflughafens</legend>
      <label for="abflughafen">Abflughafen:
         <select name="abflughafen" id="abflughafen" size="7">
            <optgroup label="Deutschland">
               <option value="FRA">Frankfurt am Main (FRA)</option>
               <option value="MUC">München (MUC)</option>
               <option value="BER">Berlin Brandenburg (BER)</option>
               <option value="DUS">Düsseldorf (DUS)</option>
               <option value="HAM">Hamburg (HAM)</option>
            </optgroup>
            <optgroup label="Österreich">
               <option value="VIE">Wien (VIE)</option>
               <option value="GRZ">Graz (GRZ)</option>
               <option value="INN">Innsbruck (INN)</option>
               <option value="SZG">Salzburg (SZG)</option>
               <option value="LNZ">Linz (LNZ)</option>
            </optgroup>
            <optgroup label="Italien">
               <option value="FCO">Rom-Fiumicino (FCO)</option>
               <option value="MXP">Mailand-Malpensa (MXP)</option>
               <option value="VCE">Venedig (VCE)</option>
               <option value="NAP">Neapel (NAP)</option>
               <option value="FLR">Florenz (FLR)</option>
            </optgroup>
            <optgroup label="Frankreich">
               <option value="CDG">Paris-Charles de Gaulle (CDG)</option>
               <option value="ORY">Paris-Orly (ORY)</option>
               <option value="NCE">Nizza (NCE)</option>
               <option value="LYS">Lyon (LYS)</option>
               <option value="MRS">Marseille (MRS)</option>
            </optgroup>
         </select>
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend> Art der Unterkunft</legend>
      <input type="radio" id="hotel" name="Unterkunft" value="Hotel">
      <label for="hotel">Hotel</label><br>
      <input type="radio" id="ferienwohnung" name="Unterkunft" value="Ferienwohnung">
      <label for="ferienwohnung">Ferienwohnung</label><br>
      <input type="radio" id="hostel" name="Unterkunft" value="Hostel">
      <label for="hostel">Hostel</label><br>
      <input type="radio" id="andere" name="Unterkunft" value="Andere">
      <label for="andere">Andere</label>
   </fieldset>
   <br>

   <fieldset>
      <legend>dienstleistungen</legend>
      <label>
         <input type="checkbox" name="dienstleistungen[]" value="Reiseversicherung">Reiseversicherung
      </label><br>
      <label>
         <input type="checkbox" name="dienstleistungen[]" value="Flughafentransfer">Flughafentransfer
      </label><br>
      <label>
         <input type="checkbox" name="dienstleistungen[]" value="Zusätzliches Gepäck">Zusätzliches Gepäck
      </label><br>
   </fieldset>
   <br>

   <fieldset>
      <legend>Anfangs- und Endzeitpunkt</legend>
      <label>Datum:
      <input type="date" name="Anfangsdatum"> Anfangsdatum
      <input type="date" name="Enddatum"> Enddatum</label>
      <label>Dauer:
      <input type="number" name="Dauer" min="1" max="21"> Dauer der Reise (Tage)
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend>Anzahl Personen </legend>
      <label>
      <input type="number" name="Personen"> Anzahl der Personen
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend>Auswahl Fluggesellschaft  </legend>
      <label>
      <select name="Fluggesellschaft">
         <option value="Lufthansa">Lufthansa</option>
         <option value="Emirates">Emirates</option>
         <option value="British Airways">British Airways</option>
         <option value="Delta Air Lines">Delta Air Lines</option>
         <option value="American Airlines">American Airlines</option>
         <option value="United Airlines">United Airlines</option>
         <option value="Qatar Airways">Qatar Airways</option>
         <option value="Singapore Airlines">Singapore Airlines</option>
         <option value="Cathay Pacific">Cathay Pacific</option>
         <option value="KLM">KLM</option>
         <option value="Air France">Air France</option>
         <option value="Turkish Airlines">Turkish Airlines</option>
         <option value="ANA (All Nippon Airways)">ANA (All Nippon Airways)</option>
         <option value="Qantas">Qantas</option>
         <option value="Swiss International Air Lines">Swiss International Air Lines</option>
         <option value="Virgin Atlantic">Virgin Atlantic</option>
         <option value="Etihad Airways">Etihad Airways</option>
         <option value="Air Canada">Air Canada</option>
         <option value="Finnair">Finnair</option>
         <option value="Southwest Airlines">Southwest Airlines</option>
         <option value="Alaska Airlines">Alaska Airlines</option>
         <option value="JetBlue Airways">JetBlue Airways</option>
         <option value="Ryanair">Ryanair</option>
         <option value="EasyJet">EasyJet</option>
         <option value="AirAsia">AirAsia</option>
         <option value="IndiGo">IndiGo</option>
         <option value="Wizz Air">Wizz Air</option>
         <option value="Norwegian Air Shuttle">Norwegian Air Shuttle</option>
         <option value="SAS (Scandinavian Airlines)">SAS (Scandinavian Airlines)</option>
         <option value="LATAM Airlines">LATAM Airlines</option>
      </select>
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend>optionale Dienstleistungen</legend>
      <label>
         <input type="checkbox" name="Priority-Check-In"> Priority-Check-In
         <input type="checkbox" name="zusätzliches Handgepäck"> zusätzliches Handgepäck
         <input type="checkbox" name="Mietwagen buchen"> Mietwagen buchen
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend>Reiseziele</legend>
      <label>
      <input list="Reiseziele" name="Reiseziele">
      <datalist id="Reiseziele">
         <option value="Paris">Paris</option>
         <option value="New York">New York</option>
         <option value="Tokyo">Tokyo</option>
         <option value="London">London</option>
         <option value="Rom">Rom</option>
         <option value="Barcelona">Barcelona</option>
         <option value="Sydney">Sydney</option>
         <option value="Los Angeles">Los Angeles</option>
         <option value="Berlin">Berlin</option>
         <option value="Rio de Janeiro">Rio de Janeiro</option>
         <option value="Amsterdam">Amsterdam</option>
         <option value="Venedig">Venedig</option>
         <option value="Istanbul">Istanbul</option>
         <option value="Dubai">Dubai</option>
         <option value="Hongkong">Hongkong</option>
         <option value="Singapur">Singapur</option>
         <option value="Prag">Prag</option>
         <option value="Bangkok">Bangkok</option>

         <option value="Budapest">Budapest</option>

         <option value="Lissabon">Lissabon</option>

         <option value="Kairo">Kairo</option>
         <option value="Moskau">Moskau</option>
         <option value="Stockholm">Stockholm</option>
         <option value="Oslo">Oslo</option>
         <option value="Reykjavik">Reykjavik</option>
         <option value="Helsinki">Helsinki</option>


      </datalist>
      </label>
   </fieldset>
   <br>

   <fieldset>
      <legend>Kontakt</legend>
      <label>
      <input type="email" name="email">E-Mail
      </label>
   </fieldset>
   <br>

   <button type="reset">Reset</button>
   <button type="submit">Submit</button>
</form>

</body>
</html>
